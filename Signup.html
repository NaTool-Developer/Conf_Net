<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div class="container">
        <p class="lang">EN</p>
        <img src="./imgs/lang.png" alt="world" class="language">
        <div class="logo-div"><img src="./imgs/1.png" alter="logo" class="logo"></div>
        <br>
        <hr>
        <form class="signup-form" action="Signup.php" method="POST">
            <p class="p2">Sign Up</p>
            <label for="first-name">First name</label>
            <input type="text" name="first_name" required>
            <label for="last-name">Last name</label>
            <input type="text" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <div class="checkbox">
                <input type="checkbox" name="privacy" class="box" required>
                <span class="privacy-text">By clicking Register, you confirm that you have read and agree to the <a href="#">Conf Net Online Privacy Statement</a>.
                </span>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="already-text">
                <a href="LogIn.html">Already have an account?</a>
            </p>
        </form>
        
    </div>
</body>
</html>
